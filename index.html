<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Socket.io simple chat example</title>
</head>
<body ng-controller="MainCtrl">
	<!-- Brief project explanation -->
	<p>I found this on page 165 of the Angular JS book by Steve Green and wanted to make one simple node js chat server using socket io in angular so here goes lets see how we do.</p>
	<hr /><br />

	<!-- Main app DOM components -->
	<input type="text" ng-model="message">
	<button ng-click="broadcast()">Broadcast</button>

	<ul>
		<li ng-repeat="msg in messages">{{msg}}</li>
	</ul>

	<!-- Angular js -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<!-- Socket io script -->
	<script src="socket.io/socket.io.js"></script>
	<!-- js for this app -->
	<script src="app.js"></script>
</body>
</html>
